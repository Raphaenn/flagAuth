trigger:
- main

pool:
  vmImage: ubuntu-latest

variables:
  ACR_LOGIN_SERVER: flagsregistry.azurecr.io
  IMAGE_NAME: user-api
  CONTAINER_APP_NAME: user-api
  RESOURCE_GROUP: flags

stages:
- stage: BuildAndPush
  displayName: Build & Push
  jobs:
  - job: Build
    steps:
    - checkout: self

    - task: Docker@2
      displayName: Build & Push image
      inputs:
        command: buildAndPush
        containerRegistry: 'flagsregistry-acr'   # <- NOME da sua Docker Registry service connection
        repository: $(IMAGE_NAME)
        Dockerfile: 'Api/Dockerfile'            # <- ajuste se seu Dockerfile estiver em outro lugar
        buildContext: '.'                       # <- raiz do repo (precisa conter Api/ Infra/ App/ Domain/)
        tags: |
          $(Build.BuildId)
          latest

- stage: Deploy
  displayName: Deploy to Container Apps
  dependsOn: BuildAndPush
  condition: succeeded()
  jobs:
  - job: Deploy
    steps:
      - task: AzureCLI@2
        displayName: Register required Azure providers
        inputs:
          azureSubscription: 'flags-azure-rm'
          scriptType: bash
          scriptLocation: inlineScript
          inlineScript: |
            az provider register -n Microsoft.App --wait
            az provider register -n Microsoft.OperationalInsights --wait
            az provider register -n Microsoft.Insights --wait
            az provider register -n Microsoft.ContainerRegistry --wait
